<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdleParticleClicker</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #game-container {
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
        }
        .shop {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .shop button {
            background-color: #444;
            color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .shop button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

<div id="game-container" onclick="increaseScoreByClick()">
    <div id="particles-js"></div>
    <div class="info" id="score-display">Score: 0</div>
    <div class="info" id="auto-score-display" style="top: 40px;">Passive Points/Sec: 0</div>
    <div class="shop">
        <button id="auto-generator" onclick="buyAutoGenerator()">Buy Auto-Generator (Cost: 100)</button>
        <button id="click-upgrade" onclick="buyClickUpgrade()">Upgrade Click (Cost: 50)</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    let score = 0;
    let passivePointsPerSecond = 0;
    let clickValue = 1;
    let autoGenerationInterval = null;

    function loadGame() {
        const savedGame = localStorage.getItem('particleClickerGame');
        if (savedGame) {
            const gameData = JSON.parse(savedGame);
            score = gameData.score;
            passivePointsPerSecond = gameData.passivePointsPerSecond;
            clickValue = gameData.clickValue;
        }
    }

    function saveGame() {
        const gameData = {
            score,
            passivePointsPerSecond,
            clickValue,
        };
        localStorage.setItem('particleClickerGame', JSON.stringify(gameData));
    }

    const scoreDisplay = document.getElementById('score-display');
    const autoScoreDisplay = document.getElementById('auto-score-display');
    const autoGeneratorButton = document.getElementById('auto-generator');
    const clickUpgradeButton = document.getElementById('click-upgrade');

    particlesJS('particles-js', {
        particles: {
            number: { value: 80, density: { enable: true, value_area: 800 } },
            color: { value: '#ffffff' },
            shape: { type: 'circle' },
            opacity: { value: 0.5, random: false },
            size: { value: 3, random: true },
            line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
            move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
        },
        interactivity: {
            detect_on: 'canvas',
            events: { onhover: { enable: false }, onclick: { enable: false }, resize: true }
        },
        retina_detect: true
    });

    function increaseScoreByClick() {
        score += clickValue;
        updateUI();
    }

    function updateUI() {
        scoreDisplay.innerText = `Score: ${score}`;
        autoScoreDisplay.innerText = `Passive Points/Sec: ${passivePointsPerSecond}`;
        autoGeneratorButton.disabled = score < 100;
        clickUpgradeButton.disabled = score < 50;
    }

    function buyAutoGenerator() {
        if (score >= 100) {
            score -= 100;
            passivePointsPerSecond += 1;
            if (passivePointsPerSecond === 1) {
                startAutoGeneration();
            }
            updateUI();
        }
    }

    function buyClickUpgrade() {
        if (score >= 50) {
            score -= 50;
            clickValue += 1;
            updateUI();
        }
    }

    function startAutoGeneration() {
        if (autoGenerationInterval === null) {
            autoGenerationInterval = setInterval(() => {
                score += passivePointsPerSecond;
                updateUI();
            }, 100);
        }
    }

    // Load the game state from local storage when the page loads
    loadGame();
    updateUI();

    // Start automatic generation if passivePointsPerSecond > 0
    if (passivePointsPerSecond > 0) {
        startAutoGeneration();
    }

    // Save the game state to local storage every 5 seconds
    setInterval(saveGame, 5000);
</script>
</body>
</html>
